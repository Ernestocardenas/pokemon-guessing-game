    <main>

        <!-- Player form will render after game is done, only name value needed, all other values will be filled out with js based on how the player did -->
        <section id="player-form-section" class="hidden">
            <form id="player-form">
                <fieldset>
                    <legend>Player Info</legend>
                    <label for="name">Name:
                        <input id="name" type="text">
                    </label>
                    <label for="time">
                        Time:
                        <input id="time" type="number">
                    </label>
                    <label for="score">
                        <input id="score" type="number">
                    </label>
                    <input type="submit" value="Submit Player Info">
                </fieldset>
            </form>
        </section>
    </main>
    <footer>

    </footer>

        <h1 class="game-title">"Who's That Pokemon?"</h1>
    <main>
        <div class="card" id="game-main-container">

            <button class="startgame" id="startGame"> 
                Start Game
            </button>

        <img src="assets/img/pokemonName/whosthatpokemon.png" class="img-responsive" id="pokemonimg"></img>
        
        <p id="answer">_ _ _ _ _</p>

        <p id="guessCount">Guesses left: 10</p>
        <h3 id="lettersGuessed">Letters guessed: </h3>

        <button class="playagain" id="playagain">
            Play again?
        </button>

        </div>
