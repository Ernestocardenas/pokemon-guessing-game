        <!-- Player form will render after game is done, only name value needed, all other values will be filled out with js based on how the player did -->
        <section id="player-form-section" class="hidden">
            <form id="player-form">
                <fieldset>
                    <legend>Player Info</legend>
                    <label for="name">Name:
                        <input id="name" type="text">
                    </label>
                    <label for="time">
                        Time:
                        <input id="time" type="number">
                    </label>
                    <label for="score">
                        <input id="score" type="number">
                    </label>
                    <input type="submit" value="Submit Player Info">
                </fieldset>
            </form>
        </section>
